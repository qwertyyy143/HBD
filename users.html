<!DOCTYPE html>
<html>
<head>
  <title>Netflix-like Website - User Profiles</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="whoIsWatching">
    
    <div class="logo-section">
      <a href="#"><img src="images/logo.png" alt="logo"></a>
    </div>

    <div class="main-div">
      <h1>Who's watching?</h1>
      <br>
      <br>
      <br>
      
      <div class="user-profiles">
        <div id="user-profile-1" class="user-profile" onclick="loadProfile(1)">
          <img src="images/user1.png" alt="Profile 1" class="profile-image">
          <h2>User 1</h2>
        </div>
        
        <div id="user-profile-2" class="user-profile" onclick="loadProfile(2)">
          <img src="images/user2.jpeg" alt="Profile 2" class="profile-image">
          <h2>Hiccup</h2>
        </div>
        
        <div id="user-profile-3" class="user-profile" onclick="loadProfile(3)">
          <img src="images/user3.png" alt="Profile 3" class="profile-image">
          <h2>SUxvdmVZb3U=</h2>
        </div>
        
        <div id="user-profile-4" class="user-profile" onclick="loadProfile(4)">
          <img src="images/user4.jpeg" alt="Profile 4" class="profile-image">
          <h2>Bruce Wayne</h2>
        </div>

      </div>

    </div>
    
  </div>

  <div class="loading-overlay">
    <div class="loader-container">
      <div class="loader"></div>
    </div>
  </div>
  
  <script src="script.js"></script>  
</body>
</html>
