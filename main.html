<!DOCTYPE html>
<html>
<head>
  <title>Full Screen Video Player</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
    }
  </style>
</head>
<body>
  <div id="video-container">
    <video controls>
      <!-- Replace "your_video_path.mp4" with the actual path to your video file -->
      <source src="/Users/priyanshi/downloads/HBD/intro.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <script>
    const videoContainer = document.getElementById('video-container');
    const video = document.querySelector('video');

    // Function to request fullscreen mode
    function requestFullScreen() {
      if (videoContainer.requestFullscreen) {
        videoContainer.requestFullscreen();
      } else if (videoContainer.webkitRequestFullscreen) { // Safari
        videoContainer.webkitRequestFullscreen();
      } else if (videoContainer.msRequestFullscreen) { // IE11
        videoContainer.msRequestFullscreen();
      }
    }

    // Function to exit fullscreen mode
    function exitFullScreen() {
      if (document.exitFullscreen) {
        document.exitFullscreen();
      } else if (document.webkitExitFullscreen) { // Safari
        document.webkitExitFullscreen();
      } else if (document.msExitFullscreen) { // IE11
        document.msExitFullscreen();
      }
    }

    // Event listener to toggle fullscreen when video is clicked
    video.addEventListener('click', () => {
      if (document.fullscreenElement) {
        exitFullScreen();
      } else {
        requestFullScreen();
      }
    });
  </script>
</body>
</html>
